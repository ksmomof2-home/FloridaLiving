<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble & Leaf • FloridaLiving Aquariums</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="bubbles"></div>
        <h1>Bubble & Leaf</h1>
        <p class="tagline">The secret underwater gardens of FloridaLiving</p>
    </header>

    <nav class="fancy-nav">
        <a href="#tanks">The Tanks</a>
        <a href="#plants">The Green Wizards</a>
    </nav>

    <main id="app">
        <div class="loading">Summoning fish and bubbles… ✨</div>
    </main>

    <footer>
        <p>Hand-crafted with love & a few bubbles</p>
        <p>Sister site to our <a href="../garden/">Garden Diary</a></p>
    </footer>

    <script>
        fetch('data.json')               // ← data.json stays in /aquarium/ root (easy to edit)
            .then(r => r.json())
            .then(data => {
                const app = document.getElementById('app');
                app.innerHTML = '';

                // Tanks
                data.tanks.forEach(tank => {
                    const section = document.createElement('section');
                    section.className = 'tank-card';
                    section.innerHTML = `
                        <div class="tank-header ${tank.backgroundClass}">
                            <h2>${tank.name}</h2>
                            <p class="subtitle">${tank.subtitle}</p>
                        </div>
                        <div class="tank-content">
                            <img src="assets/${tank.photo}" alt="${tank.name}" class="tank-photo">
                            <div class="details">
                                <ul>
                                    <li><strong>Size:</strong> ${tank.size}</li>
                                    <li><strong>Substrate:</strong> ${tank.substrate}</li>
                                    <li><strong>Filtration:</strong> ${tank.filtration}</li>
                                    ${tank.heating ? `<li><strong>Heating:</strong> ${tank.heating}</li>` : ''}
                                    ${tank.decor ? `<li><strong>Décor:</strong> ${tank.decor}</li>` : ''}
                                    <li><strong>Current Citizens:</strong>
                                        <ul class="citizens">
                                            ${tank.inhabitants.map(i => `<li>${i.emoji} <strong>${i.count}</strong> ${i.name} ${i.note ? '— ' + i.note : ''}</li>`).join('')}
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>`;
                    app.appendChild(section);
                });

                // Plants (photos now correctly under assets/img/)
                const plantsSec = document.createElement('section');
                plantsSec.className = 'plants';
                plantsSec.innerHTML = `
                    <h2 id="plants">The Green Wizards Keeping Everything Alive</h2>
                    <p>Both tanks share the same trio of botanical friends:</p>
                    <div class="plant-grid">
                        ${data.plants.map(p => `
                            <div class="plant">
                                <img src="assets/${p.photo}" alt="${p.name}">
                                <h3>${p.name}</h3>
                                <p>${p.description}</p>
                            </div>
                        `).join('')}
                    </div>`;
                app.appendChild(plantsSec);
            });
    </script>
</body>
</html>
