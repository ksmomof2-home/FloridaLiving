<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble & Leaf • FloridaLiving Aquariums</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --water: #a0d8ef; --deep: #2e85a0; }
        body { margin:0; font-family:'Quicksand',sans-serif; background:linear-gradient(135deg,var(--water),#e0f7fa); color:#333; }
        h1,h2,h3 { font-family:'Amatic SC',cursive; color:var(--deep); }
        .hero { position:relative; text-align:center; padding:6rem 1rem 4rem; background:url('https://images.unsplash.com/photo-1580560805457-9f2cd0c0c884?q=80') center/cover; color:white; overflow:hidden; }
        .hero::before { content:''; position:absolute; inset:0; background:rgba(0,0,0,0.45); }
        .bubbles { position:absolute; inset:0; opacity:0.3; background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="80" r="8" fill="%23fff"/><circle cx="50" cy="30" r="12" fill="%23fff"/><circle cx="80" cy="60" r="10" fill="%23fff"/></svg>') repeat; animation:float 18s infinite linear; }
        @keyframes float { from{transform:translateY(0)} to{transform:translateY(-100vh)} }
        h1 { font-size:5rem; margin:0; text-shadow:2px 2px 10px #000; }
        .tagline { font-size:1.8rem; margin-top:-1rem; }
        .loading { text-align:center; font-size:1.6rem; padding:4rem; color:var(--deep); }
    </style>
</head>
<body>
    <header class="hero">
        <div class="bubbles"></div>
        <h1>Bubble & Leaf</h1>
        <p class="tagline">The secret underwater gardens of FloridaLiving</p>
    </header>

    <main id="app" style="max-width:1100px;margin:0 auto;padding:2rem;">
        <div class="loading">Summoning fish and bubbles… ✨</div>
    </main>

    <script>
        fetch('data.json')
            .then(r => r.json())
            .then(data => {
                const app = document.getElementById('app');
                app.innerHTML = '';

                data.tanks.forEach(tank => {
                    const sec = document.createElement('section');
                    sec.style = 'background:white; margin:3rem 1rem; border-radius:20px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.15);';
                    sec.innerHTML = `
                        <div style="padding:2rem; text-align:center; color:white; background:${tank.backgroundClass==='living'?'linear-gradient(#8b6f47,#a88a5e)':'linear-gradient(#1a1a1a,#333)'};">
                            <h2 style="margin:0; font-size:3rem;">${tank.name}</h2>
                            <p style="margin:0.5rem 0 0; font-size:1.4rem;">${tank.subtitle}</p>
                        </div>
                        <div style="display:flex; flex-wrap:wrap; gap:2rem; padding:2rem; align-items:center;">
                            <img src="${tank.photo}" alt="${tank.name}" style="max-width:100%; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.2); flex:1 1 400px;">
                            <div style="flex:1 1 350px;">
                                <ul style="font-size:1.1rem;">
                                    <li><strong>Size:</strong> ${tank.size}</li>
                                    <li><strong>Substrate:</strong> ${tank.substrate}</li>
                                    <li><strong>Filtration:</strong> ${tank.filtration}</li>
                                    ${tank.heating ? `<li><strong>Heating:</strong> ${tank.heating}</li>` : ''}
                                    ${tank.decor ? `<li><strong>Décor:</strong> ${tank.decor}</li>` : ''}
                                    <li><strong>Citizens:</strong><ul style="margin-top:0.5rem;">
                                        ${tank.inhabitants.map(i => `<li>${i.emoji} <strong>${i.count}</strong> ${i.name} ${i.note? '— '+i.note : ''}</li>`).join('')}
                                    </ul></li>
                                </ul>
                            </div>
                        </div>`;
                    app.appendChild(sec);
                });

                // Plants section
                const plants = document.createElement('section');
                plants.style = 'text-align:center; background:white; margin:3rem 1rem; padding:3rem; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.15);';
                plants.innerHTML = `<h2 style="font-size:3.5rem;">The Green Wizards</h2>
                    <div style="display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:2rem; margin-top:2rem;">
                        ${data.plants.map(p => `
                            <div style="background:#f9ffff; padding:1.5rem; border-radius:15px;">
                                <img src="${p.photo}" alt="${p.name}" style="width:100%; border-radius:12px;">
                                <h3 style="margin:1rem 0 0.5rem;">${p.name}</h3>
                                <p>${p.description}</p>
                            </div>`).join('')}
                    </div>`;
                app.appendChild(plants);
            });
    });
    </script>
</body>
</html>
